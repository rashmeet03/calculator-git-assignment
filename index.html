<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Calculator</h1>
    </header>

    <main class="main">
      <section class="card">
        <p class="card-text">
          Enter two numbers and choose an operation. The result will appear below.
        </p>

        <div class="inputs">
          <label>
            First number
            <input type="number" id="num1" placeholder="e.g. 12" />
          </label>

          <label>
            Second number
            <input type="number" id="num2" placeholder="e.g. 8" />
          </label>
        </div>

        <div class="buttons">
          <button type="button" onclick="calculate('add')">Add</button>
          <button type="button" onclick="calculate('sub')">Subtract</button>
          <button type="button" onclick="calculate('mul')">Multiply</button>
          <button type="button" onclick="calculate('div')">Divide</button>
        </div>

        <div class="result-box">
          <span class="result-label">Result:</span>
          <span id="result-value">__</span>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
